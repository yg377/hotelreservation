

<div class="row">
    <div class="col-md-6">

        <form #f="ngForm" (ngSubmit)="save(f.value)" class="container">
            <div class="form-group">
                <label for="title">Name</label>
                <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required
        </div>    
            </div>
        
            <div class="form-group">
                <label for="rooms">Number of Rooms available</label>
                <input #rooms="ngModel" ngModel name="rooms" id="rooms" type="number" class="form-control" required>
                <div class="alert alert-danger" *ngIf="rooms.touched && rooms.invalid">
                    number of rooms is required
            </div>
                </div>
                
            <div class="form-group">
                <label for="rooms">categories</label>
                <input #categories="ngModel" ngModel name="categories" id="categories" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="categories.touched && categories.invalid">
                    category is required
            </div>
            </div>
            <div class="form-group">
                <label for="rooms">price</label>
                <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    price is required
            </div>
            </div>
                
                <div class="form-group">
                    <label  for="imageUrl">Image Url</label>
                    <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
                    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                            Image is required
                        </div>
                </div>

                <button class="btn btn-primary">save</button>
             </form>
            </div>
    <div class="col-md-6">
      
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="#imageUrl.value" >
            <div class="card-body">
              <h5 class="card-title">{{title.value}}</h5>
              <h5 class="card-title">{{rooms.value}}</h5>
              <p class="card-text">{{categories.value}}</p>
              <h5 class="card-title">{{price.value | currency:'USD':true}}</h5>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
                
            </div>  
        

</div>
